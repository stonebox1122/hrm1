server:
  port: 9001
  servlet:
    context-path: /hrm
spring:
  application:
    name: hrm
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hrm?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate.format_sql: true
    open-in-view: true
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
rsa:
  key:
    publicKeyFile: D:\auth_key\rsa_key.pub
    privateKeyFile: D:\auth_key\rsa_key
